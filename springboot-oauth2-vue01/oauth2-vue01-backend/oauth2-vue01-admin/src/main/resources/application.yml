server:
  port: 1300

spring:
  #druid 数据库连接池配置
  datasource:
    druid:
      url: jdbc:mysql://172.16.253.30:3306/oauth2_demo01?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      # MySQL 8.x: com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.jdbc.Driver
  # redis 配置
  redis:
    # redis一共16个库，先使用第一个
    database: 0
    host: 172.16.253.30
    port: 6379
    # 超时时间 5s
    timeout: 5000
    password: 123456
    jedis:
      pool:
        max-active: 8 #连接池最大连接数（使用负值表示没有限制）
        max-idle: 8  #连接池中的最大空闲连接
        max-wait: -1s #连接池最大阻塞等待时间（使用负值表示没有限制)
        min-idle: 0  #连接池中的最小空闲连接

#mybatis
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: learn.lhb.oauth2.vue01.domain
#  config-location: mapper/*.xml

#pagehelper 分页插件
pagehelper:
  helperDialect: mysql
  reasonable: false #此功能开启，若页数大于加载的数量返回最后一页的数据量，若页数小于1，则返回第一页的数量。前后端分离应关闭。
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check

logging:
  level:
    learn.lhb.oauth2.vue01.web: trace
    learn.lhb.oauth2.vue01.mapper: trace
    learn.lhb.oauth2.vue01.service: trace

